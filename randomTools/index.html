<script>

  document.querySelector('#injectJSCode').href = `javascript:(function(){ /* We need to inject a script src, or a javascript code into the document. */ let ifDose = confirm('Script source (Cancel) or code itself? (OK)%27); if (!ifDose) { let scriptsrc = prompt("Script src"); const script = document.createElement(%27script%27); script.src = scriptsrc; script.defer = true; document.head.appendChild(script); return; }; let scripthtml = prompt("Javascript code"); const script2 = document.createElement(%27script%27); script2.innerHTML = scripthtml; script2.defer = true; document.head.appendChild(script2); })();`
